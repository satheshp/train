<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f4f7;
        }

        #buttons-container {
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-right: 20px;
        }

        #iframe-container {
            flex-shrink: 0;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border: none;
            background-color: #0056b3; /* Adjusted color */
            color: #ffffff;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004080; /* Darker color on hover */
        }
    </style>
</head>
<body>


<div class="container d-flex justify-content-center">
    <div id="buttons-container">
        <div class="p-3">
            <h4 class="text-center">Train Dates</h4>
            <div id="buttons" class="mb-3"></div>
        </div>
    </div>
    <iframe id="iframe-container" height="470" frameborder="0"></iframe>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Get the container elements
    const buttonsContainer = document.getElementById('buttons');
    const iframeContainer = document.getElementById('iframe-container');

    // Fetch JSON data from the provided URL
    fetch('https://api.npoint.io/7a378ec14655cc841351')
        .then(response => response.json())
        .then(data => {
            // Sort the data based on date in ascending order
            data.train.sort((a, b) => {
                const dateA = a.date.split('-').reverse().join('-');
                const dateB = b.date.split('-').reverse().join('-');
                return new Date(dateA) - new Date(dateB);
            });

            // Create buttons and update iframe link
            data.train.forEach(item => {
                const button = document.createElement('button');
                button.innerText = item.date;
                button.classList.add('btn', 'btn-primary');
                button.addEventListener('click', () => {
                    const iframeSrc = `https://www.goibibo.com/trains/view/pnr-result/?hquery={"pnr":"${item.pnr}"}`;
                    iframeContainer.src = iframeSrc;
                });
                buttonsContainer.appendChild(button);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
